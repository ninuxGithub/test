<html lang="">
<head>
    <script type="text/ecmascript" src="https://ninuxgithub.github.io/test/js/jquery-2.1.1.min.js"></script> 
    <script type="text/ecmascript" src="https://ninuxgithub.github.io/test/js/jquery-ui.min.js"></script> 
    <script type="text/ecmascript" src="https://ninuxgithub.github.io/test/js/grid.locale-cn.js"></script>
    <script type="text/ecmascript" src="https://ninuxgithub.github.io/test/js/jquery.jqGrid.min.js"></script>
    <link rel="stylesheet" href="https://ninuxgithub.github.io/test/js/bootstrap.min.css"> 
    <link rel="stylesheet" type="text/css" media="screen" href="https://ninuxgithub.github.io/test/js/ui.jqgrid-bootstrap.css" />
    
    <script type="text/javascript">
			$.jgrid.defaults.width = 780;
			$.jgrid.defaults.responsive = true;
			$.jgrid.defaults.styleUI = 'Bootstrap';
    </script>
    <meta charset="utf-8" />
    <title>jqGrid Loading Data - Frozen Columns</title>
</head>
<body>
<div style="margin-left:20px">
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
</div>
    <script type="text/javascript"> 
        $(document).ready(function () {
            $("#jqGrid").jqGrid({
                url: 'js/data.json',
                datatype: "json",
                colNames: ['Category Name', 'Product Name', 'Country', 'Price', 'Quantity'],
                colModel: [
					{ label: 'Category Name', name: 'CategoryName', width: 100, frozen: true },
					{ label: 'Product Name', name: 'ProductName', width: 150, frozen: true },
					{ label: 'Country', name: 'Country', width: 200 },
					{ label: 'Price', name: 'Price', width: 250, sorttype: 'number' },
					{ label: 'Quantity', name: 'Quantity', width: 250, sorttype: 'integer' }                   
                ],
				loadonce: true,
                shrinkToFit: false, // must be set with frozen columns, otherwise columns will be shrank to fit the grid width
                width: 780,
                height: 200,
                rowNum: 15,
                pager: "#jqGridPager"
            });

         $('#jqGrid').setGroupHeaders(
         {
             useColSpanStyle: true,
             groupHeaders: [
                 { "numberOfColumns": 2, "titleText": "整体信息", "startColumnName": "CategoryName" },
                 { "numberOfColumns": 3, "titleText": "详细", "startColumnName": "Country" }
    	         ]
    	 });
     $("#jqGrid").jqGrid("setFrozenColumns");
        });

    </script>
    
</body>
</html>
